{% extends 'base.html' %}
{% block static %}

<link href="/static/css/pcjoin.css" rel="stylesheet">

<style>
	title {
		text-align: left;
	}

	form {
		max-width: 350px;
		padding: 20px;
		border: 1px solid #000000;
		background-color: #ffffff;
		border-radius: 5px;
	}

	form input[type=text],
	form input[type=password],
	form input[type=email] {
		width: 100%;
		padding: 10px 15px;
		margin: 5px 0;
		display: inline-block;
		border: 1px solid #040404;
		border-radius: 4px;
		box-sizing: border-box;
	}

	button[type=submit] {
		background-color: #000000;
		color: white;
		padding: 10px 15px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		width: 100%;
	}

	button[type=submit]:hover {
		background-color: #5034dc;
	}

	form {
		display: inline-block;
		transform: translatex(85%) translateY(20%);
		text-align: left;
	}

	.container {
		margin-left: -50px;
	}

	h3,
	.center {
		display: inline-block;
		transform: translateX(-50%);
		text-align: left;
	}

	h4 {
		display: inline-block;
		transform: translateX(-50%);
		margin-top: 50;
		margin-bottom: 10px;
		text-align: left;
	}

	h3,
	h4 {
		display: inline-block;
		transform: translateX(-50%);
		text-align: left;
		float: left;
	}

	h4 {
		position: relative;
		top: 50px;
		/* 상대적인 위치 조정 */
	}
	#hwa {
		position: relative;
		transform: translatex(75%) translateY(25%);
		width: 30;
	}
</style>

{% endblock %}
{% block contents %}

<img id='hwa' src="/static/img/hwa.png">
<form>
	<h2>회원가입</h2>
	<label for="name">이름</label>
	<input type="text" id="name" name="name" placeholder="이름을 입력하세요." required>
	<label for="email">이메일</label>
	<input type="text" id="email" name="email" placeholder="이메일을 입력하세요." required>
	<label for="id">아이디</label>
	<input type="text" id="id" name="id" placeholder="아이디을 입력하세요." required>
	<label for="password">비밀번호</label>
	<input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
	<label for="confirm-password">비밀번호 확인</label>
	<input type="text" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요." required>
	<button type="submit">회원가입</button>
</form>


{% endblock %}
